syntax = "proto3";

package aladinfun.island.proto;

message EnumItem {
    string Name = 1;
    uint32 Value = 2;
}

message EnumConfig {
    string EnumTypeName = 1;
    repeated EnumItem EnumItemAry = 2;
}

message EnumConfigAry {
    repeated EnumConfig ary = 1;
}

// 奖励类型
enum PriceEnum {
    // [奖励类型]无
    PriceDefault = 0;

    // [奖励类型]钻石
    PriceDiamond = 1;
}

// 个人类型
enum PersonEnum {
    // [个人类型]无
    PersonDefault = 0;

    // [个人类型]钻石
    PersonDiamond = 1;
}

message IntArr {
    repeated uint32 List = 1;
}

message Common {
    PersonEnum PersonType = 1;
}

message DemoConfig {
    uint32 A = 1;
    repeated uint32 B = 2;
    IntArr C = 3;
    PriceEnum D = 4;
    Common E = 5;
}

message DemoConfigAry {
    repeated DemoConfig ary = 1;
}


message Props {
    uint32 tongjiling   = 1;
    uint32 fish         = 2;
    uint32 heart        = 3;
    uint32 speaker      = 4;
    uint32 summon       = 5;
    uint32 miniShield   = 6;
    uint32 powPic       = 7;
    uint32 broken       = 8;
    uint32 dungeongun   = 9;
    uint32 vip          = 10;
    uint32 magicBottle  = 11;
    uint32 snowBall     = 12;
    uint32 mercy        = 13;
    uint32 police       = 14;
    uint32 umbrella     = 15;
    uint32 tili         = 16;
    uint32 money        = 17;
    uint32 diamond      = 18;
}


message BeyondConfig {
    uint32  star = 1;
    Props   reward = 2;
}


message BeyondAry {
    repeated BeyondAry ary = 1;
}